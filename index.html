<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bloc de notas</title>
  <link rel="icon" href="media/favicon/icons8-bloc-parakeet-color-16.png" type="image/png">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app" role="application">
    <header>
      <div class="logo"><img src="media/favicon/icons8-bloc-parakeet-color-32.png" alt=""></div>
      <div>
        <h1>Bloc de notas — simple</h1>
        <div class="small">Guarda y abre archivos .txt fácilmente</div>
      </div>
      <div class="controls">
        <button id="newBtn" class="secondary" title="Nuevo (Ctrl+N)">Nuevo</button>
        <button id="openBtn" class="secondary" title="Abrir (Ctrl+O)">Abrir</button>
        <input id="fileInput" type="file" accept=".txt,text/plain" />
        <button id="saveBtn" class="primary" title="Guardar (Ctrl+S)">Guardar</button>
        <button id="saveAsBtn" class="secondary" title="Guardar como">Guardar como</button>
      </div>
    </header>

    <div class="toolbar">
      <div class="filename" id="filenameDisplay">Archivo: <span id="filename">sin_nombre.txt</span></div>
      <button id="renameBtn" title="Cambiar nombre"><img src="media/icons8-editar-16.png" alt=""></button>
      <div style="width:12px"></div>
      <div style="flex:1"></div>
      <div class="chip">Tamaño: <span id="chars">0</span> caracteres</div>
    </div>

    <div class="editor">
      <textarea id="editor" placeholder="Escribe aquí..." spellcheck="false"></textarea>
    </div>

    <footer>
      <div class="kb">Atajos: <strong>Ctrl/Cmd + S</strong> guardar — <strong>Ctrl/Cmd + O</strong></div>
      <div class="small">Hecho con ❤️ — Leo</div>
    </footer>
  </div>

  <script src="scripts/main.js"></script>


</body>
</html>
